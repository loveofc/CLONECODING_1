<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanilla react</title>
</head>
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    let counter=0;
    let str ="Hello";
    const root = document.getElementById('root');
    const Title =()=>(<h3 id="title" onMouseEnter={()=>{console.log("mouse enter")}}>{str}</h3>)    
    function Span(){
        return(
            <span>Hello, I'm a span</span>
        )
    }
    const Button =()=> (<button style={{ backgroundColor : 'tomato'}} onClick ={()=>{ console.log(++counter)}}>Click me</button>  )
    const Container =()=>(<div>
        <Title/>
        <Span/>
        <Button/>    
    </div>)
    ReactDOM.render(<Container/>, root);
</script>
</html>
